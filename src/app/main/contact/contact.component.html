<section id="contact" class="bg-one contact section">
  <div class="container">
    <div class="row">

      <div class="col-12">
        <div class="title text-center wow fadeIn" data-wow-duration="1500ms">
          <h2>Get In <span class="color">Touch</span> </h2>
          <div class="border"></div>
        </div>
      </div>

      <div class="contact-info col-lg-6 wow fadeInUp" data-wow-duration="500ms">
        <h3>Contact Details</h3>
        <p>Through technical visits, we analyse the standard operating process, provide solutions and gather the
          information needed to create the customised product.</p>
        <p>Contact us and find out how our solutions can help make your project more efficient.</p>
        <!--
        <div class="contact-details">
          <div class="con-info clearfix">
            <i class="tf-map-pin"></i>
            <span>city, country</span>
          </div>

          <div class="con-info clearfix">
            <i class="tf-ion-ios-telephone-outline"></i>
            <span>Phone: +999 - 999 999 999</span>
          </div>

          <div class="con-info clearfix">
						<i class="tf-ion-ios-email-outline"></i>
						<span>Email: email@email.com</span>
					</div>
        </div>
         -->
      </div>

      <div class="contact-form col-lg-6 mt-4 mt-lg-0 wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
        <form id="contact-form" action="javascript:void(0)" (submit)="send()">
          <div [formGroup]="form">

            <div class="form-group">
              <input type="text" class="form-control" name="name" id="name" formControlName="name" required
                placeholder="Your Name">
            </div>

            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" formControlName="email" required
                placeholder="Your email">
            </div>


            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject" formControlName="subject" required
                placeholder="Subject">
            </div>

            <div class="form-group">
              <textarea rows="6" class="form-control" name="message" id="message" formControlName="message" required
                placeholder="Your message"></textarea>
            </div>

            <div id="cf-submit">
              <input type="submit" id="contact-submit" class="btn btn-transparent" value="Submit"
                [disabled]="!form.valid">
            </div>
          </div>
        </form>
      </div>
      {{form.value | json}}
    </div>
  </div>
</section>

<section class="call-to-action section-sm bg-1 overly">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
      </div>
    </div>
  </div>
</section>
